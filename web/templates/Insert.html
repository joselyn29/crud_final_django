{% extends "layouts/base.html" %}
{% block tittle %}crear{% endblock  %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/insert.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% endblock %} 
{% block content %}

<div class="container">
    <a href="/home">volver</a>
    <h1 class="display-4">Hola Crear</h1>
    <form action="/crear/Insert/" id="form-insert" method="POST">
        {% csrf_token %}

        <div class="form-group row cajita">
            <label for="organizador" class="col-sm-2 col-form-label">Organizador</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="organizador" id="organizador">
            </div>
        </div>

        <div class="form-group row cajita">
            <label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="tipo" id="tipo">
            </div>
        </div>

        <div class="form-group row cajita">
            <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="fecha" id="fecha">
            </div>
        </div>

        <div class="form-group row cajita">
            <label for="hora" class="col-sm-2 col-form-label">Hora</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="hora" id="hora">
            </div>
        </div>

        <div class="form-group row cajita">
            <label for="lugar" class="col-sm-2 col-form-label">Lugar</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="lugar" id="lugar">
            </div>
        </div>

        <div class="form-group row cajita">
            <label for="presupuesto" class="col-sm-2 col-form-label">Presupuesto</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="presupuesto" id="presupuesto">
            </div>
        </div>

        <div class="form-group row cajita">
            <label for="cantidad" class="col-sm-2 col-form-label">Cantidad de Personas</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="cantidad" id="cantidad">
            </div>
        </div>  

        <div class="form-group row cajita">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
    {% if mensaje %}
        <div class="alert alert-success" role="alert" id="alerta">{{mensaje}}</div>
    {% endif %}

</div>
<script>
    // Función para ocultar el mensaje después de un cierto tiempo (por ejemplo, 5 segundos)
    setTimeout(function() {
        var alerta = document.getElementById('alerta');
        if (alerta) {
            alerta.style.display = 'none';
        }
    }, 3000); // 3000 milisegundos = 3 segundos
    </script>

{% endblock %}
